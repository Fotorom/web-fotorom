$('.header__bg:first').addClass('is-current');
setInterval(function(){
  var $next = $('.header__bg.is-current')
  	.removeClass('is-current')
  	.next('.header__bg');
  
  $next.length ? $next.addClass('is-current') : $('.header__bg:first').addClass('is-current');
}, 5000);
</script>
<script>
let header__burger = document.querySelectorAll('.nav-btn');
    let header_menu = document.querySelector('.nav');
    let back = document.querySelector('body');
    
    header__burger.forEach(function (item) {
       item.onclick = function () {

          header_menu.classList.toggle('active');
          back.classList.toggle('lock');
